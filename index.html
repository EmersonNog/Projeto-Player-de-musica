<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="shortcut icon" href="src/assets/imagem/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

</head>
<body>
    <img src="src/assets/imagem/celular.png" alt="" class="celular">

    <img src="src/assets/imagem/cam.png" alt="" class="cam">

    <main class="box">
        <img src="src/assets/imagem/1 - As you.jpg" alt="As you Fade away" id="img_player">
        <div class="descricao">
            <h2>As you Fade away</h2>
            <i>NEFFEX</i>
        </div>

        <div class="duracao">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">3:40</p>
            </div>
        </div>

        <div class="player">
            <img src="src/assets/imagem/Previous.png" alt="" class="tamanho seta anterior">

            <img src="src/assets/imagem/botao-play.png" alt="" class="tamanho btn-play">

            <img src="src/assets/imagem/pausa.png" alt="" class="tamanho btn-pause">

            <img src="src/assets/imagem/next.png" alt="" class="tamanho seta proxima">
        </div>
    
        <audio src="src/assets/music/As You Fade Away - NEFFEX.mp3"></audio>
        <script src="src/js/script.js"></script>
    </main>

</body>
</html>
